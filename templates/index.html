<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Investimentos vs Bitcoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result-card {
            margin-top: 1rem;
            border-left: 4px solid;
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateX(5px);
        }
        .positive { border-left-color: #28a745; }
        .negative { border-left-color: #dc3545; }
        .bitcoin-price {
            background: linear-gradient(45deg, #f7931e 0%, #ff6b35 100%);
            color: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1><i class="fab fa-bitcoin"></i> Comparador de Investimentos vs Bitcoin</h1>
                        <p class="mb-0">Compare seus investimentos com o desempenho do Bitcoin</p>
                    </div>
                    <div class="card-body">
                        <!-- Pre√ßo atual do Bitcoin -->
                        <div class="bitcoin-price" id="bitcoinPrice">
                            <h4><i class="fab fa-bitcoin"></i> Carregando pre√ßo do Bitcoin...</h4>
                        </div>

                        <!-- Formul√°rio -->
                        <form id="investmentForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">
                                            <i class="fas fa-money-bill-wave"></i> Valor Investido (R$)
                                        </label>
                                        <input type="number" class="form-control" id="amount" 
                                               placeholder="Ex: 1000" min="1" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">
                                            <i class="fas fa-calendar-alt"></i> Data de Compra
                                        </label>
                                        <input type="date" class="form-control" id="startDate" 
                                               value="2024-05-31" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label">
                                            <i class="fas fa-calendar-check"></i> Data Final
                                        </label>
                                        <input type="date" class="form-control" id="endDate" required>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-chart-line"></i> Comparar Investimentos
                                </button>
                            </div>
                        </form>

                        <!-- Loading -->
                        <div class="loading" id="loading">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Calculando compara√ß√µes...</p>
                        </div>

                        <!-- Resultados -->
                        <div id="results" class="mt-4" style="display: none;">
                            <h3 class="text-center mb-4">
                                <i class="fas fa-trophy"></i> Resultados da Compara√ß√£o
                            </h3>
                            <div id="resultsContainer"></div>
                            
                            <!-- Gr√°fico -->
                            <div class="mt-4">
                                <canvas id="comparisonChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Definir data atual
        document.getElementById('endDate').value = new Date().toISOString().split('T')[0];

        // Carregar pre√ßo do Bitcoin
        async function loadBitcoinPrice() {
            try {
                const response = await fetch('/bitcoin-price');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('bitcoinPrice').innerHTML = 
                        `<h4><i class="fab fa-bitcoin"></i> Bitcoin: R$ ${data.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h4>`;
                }
            } catch (error) {
                document.getElementById('bitcoinPrice').innerHTML = 
                    '<h4><i class="fab fa-bitcoin"></i> Bitcoin: R$ 592.207,00 (estimado)</h4>';
            }
        }

        // Submeter formul√°rio
        document.getElementById('investmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        start_date: startDate,
                        end_date: endDate
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                } else {
                    alert('Erro ao calcular: ' + data.error);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            const sortedResults = Object.entries(results).sort((a, b) => 
                b[1].return_percentage - a[1].return_percentage
            );
            
            const labels = [];
            const values = [];
            const colors = [];
            
            sortedResults.forEach(([asset, data], index) => {
                const isPositive = data.return_percentage >= 0;
                const card = document.createElement('div');
                card.className = `card result-card ${isPositive ? 'positive' : 'negative'}`;
                
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                
                card.innerHTML = `
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h5>${medal} ${asset}</h5>
                            </div>
                            <div class="col-md-2">
                                <strong>Valor Final:</strong><br>
                                R$ ${data.final_value.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                            </div>
                            <div class="col-md-2">
                                <strong>Lucro/Preju√≠zo:</strong><br>
                                <span class="${isPositive ? 'text-success' : 'text-danger'}">
                                    R$ ${data.profit_loss.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                </span>
                            </div>
                            <div class="col-md-2">
                                <strong>Rentabilidade:</strong><br>
                                <span class="${isPositive ? 'text-success' : 'text-danger'}">
                                    ${data.return_percentage.toFixed(2)}%
                                </span>
                            </div>
                            <div class="col-md-3">
                                <div class="progress">
                                    <div class="progress-bar ${isPositive ? 'bg-success' : 'bg-danger'}" 
                                         style="width: ${Math.abs(data.return_percentage)}%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                
                labels.push(asset);
                values.push(data.return_percentage);
                colors.push(isPositive ? '#28a745' : '#dc3545');
            });
            
            // Criar gr√°fico
            createChart(labels, values, colors);
            
            document.getElementById('results').style.display = 'block';
        }

        function createChart(labels, values, colors) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Rentabilidade (%)',
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Compara√ß√£o de Rentabilidade'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Carregar pre√ßo do Bitcoin ao inicializar
        loadBitcoinPrice();
    </script>
</body>
</html>
